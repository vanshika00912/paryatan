<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paryatan | Booking Stystem</title>
</head>

<body class="main_bg">
    <div class="form">
        <div class="form-text">
            <h1><span><img src="art-1.png" alt=""></span>Book Now <span><img src="art-1.png" alt=""></span></h1>
            
        </div>
        <div class="main-form">
            <form id="form" method="get">
                <div>
                    <span>Name</span>
                    <input type="text" name="name" id="name" placeholder="Write your name here..." required>
                </div>
                <div>
                    <span>Email</span>
                    <input type="email" name="name" id="email" placeholder="Write your email here..." required> 
                </div>
                <div>
                    <!-- <---this is the select option--->
                    <span>How many people ?</span>
                    <input type="number" id="people" placeholder="People"> 
                    <!-- <---this is the select option--->
                </div>
                <div>
                    <span>Phone number </span>
                    <input type="number" name="number" id="number" placeholder="Write your number here..." required>
                </div>
                <div>
                    <span>Date</span>
                    <input type="date" name="date" id="date" placeholder="date" required>
                </div>
                <br>
                <div>
                    <span>Nationality</span>
                    <input type="text" name="nationality" id="nationality" placeholder="Nationality" required>

                </div>
                
                <div id="submit">
                    <input type="submit" value="SUBMIT" id="submit">
                </div>
                

            </form>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
